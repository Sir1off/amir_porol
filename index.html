<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url(css/reset.css);
        @import url(css/regis_page.css);
    </style>
</head>

<body>

    <div class="container">
        <div class="regis_panel">
            <div class="regis_text">
                <h1>Регистрация</h1>

                <div class="underline"></div>
                <p>Zаполните следующие формы для создания аккаунта</p>
            </div>
            <div class="email input_container">
                <div class="text">
                    <p>E-mail</p>
                </div>
                <div class="input">
                    <input type="text" placeholder="E-mail" name="E-mail" required>
                </div>
            </div>
            <div class="name input_container">
                <div class="text">
                    <p>Name</p>
                </div>
                <div class="input">
                    <input type="text" placeholder="Name" name="name" required>
                </div>
            </div>
            <div class="number_license input_container">
                <div class="text">
                    <p>License</p>
                </div>
                <div class="input">
                    <input type="text" placeholder="License" name="№" required>
                </div>
            </div>
            <div class="button_section">
                <button class="button close">close</button>
                <button class="button create"> create</button>

            </div>
        </div>

    </div>



</body>

</html>
